apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def ankoLibraryVersion = '0.9'

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "io.github.anthonyeef.cattle"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        if (System.getenv("TRAVIS")) {
            buildConfigField "String", "API_KEY", "\"YOUAPI_KEYHERE\""
            buildConfigField "String", "API_SECRET", "\"YOUAPI_SECRETHERE\""
        } else {
            buildConfigField("String", "API_KEY", API_KEY)
            buildConfigField("String", "API_SECRET", API_SECRET)
        }

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
        warning 'InvalidPackage'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "org.jetbrains.anko:anko-sdk23:$ankoLibraryVersion"
    compile "org.jetbrains.anko:anko-appcompat-v7:$ankoLibraryVersion"
    compile "org.jetbrains.anko:anko-design:$ankoLibraryVersion"

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    compile 'me.drakeet.multitype:multitype:3.0.1', {
        exclude group: 'com.android.support'
    }

    compile 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'

    compile fileTree(dir: 'libs', include: ['*.jar'])
}
repositories {
    mavenCentral()
    google()
}
